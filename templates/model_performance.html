<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Model Performance</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .performance-card {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            text-align: center;
            width: 400px;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 28px;
        }
        .metric {
            background: #f1f1f1;
            margin: 15px 0;
            padding: 12px;
            border-radius: 8px;
            font-size: 18px;
            color: #555;
        }
        .metric span {
            font-weight: bold;
            color: #007bff;
        }
        a.back-button {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            transition: background 0.3s ease;
        }
        a.back-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="performance-card">
    <h1>Model Performance</h1>
    <div class="metric">Accuracy: <span>{{ accuracy | round(2) }}</span></div>
    <div class="metric">Precision: <span>{{ precision | round(2) }}</span></div>
    <div class="metric">Recall: <span>{{ recall | round(2) }}</span></div>
    <div class="metric">F1-Score: <span>{{ f1 | round(2) }}</span></div>

    <a href="index.html" class="back-button">Back to Home</a>
</div>

</body>
</html>
