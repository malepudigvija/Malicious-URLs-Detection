<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malicious URL Detector</title>
    <style>
        body {
            text-align: center;
            margin-top: 100px;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background: white;
            border: 2px solid #f1f0f0;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        .btn {
    display: inline-flex;
    align-items: center;
    padding: 10px 16px;
    background-color: #3880e6;
    color: white;
    text-decoration: none;
    border-radius: 6px;
    font-weight: bold;
    transition: background-color 0.3s ease;
    margin-top: 100px;
}
.btn:hover {
    background-color: #2616ba;
}
.btn i {
    margin-right: 8px;
}

    </style>
    <script>
        async function checkURL() {
            let url = document.getElementById("url").value;
            console.log("Sending URL:", url); // Debugging
    
            try {
                let response = await fetch("http://127.0.0.1:5000/predict", {
                method:
                "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url: url })
            });

    
                console.log("Response status:", response.status); // Debugging
    
                let data = await response.json();
                console.log("Response data:", data); // Debugging
    
                document.getElementById("result").innerText = "Result: " + (data.result || data.error);
            } catch (error) {
                document.getElementById("result").innerText = "Error: Could not connect to server.";
                console.error("Fetch error:", error);
            }
        }
    </script>
    
    
</head>
<body style="text-align: center;margin-top: 100px;">
    <div class="container">
    <h1>Malicious URL Detector</h1>
    <input type="text" id="url" placeholder="Enter URL">
    <button onclick="checkURL()">Check</button>
    <p id="result"></p>
    
    </div>
    <div>
        <a href="http://127.0.0.1:5000/model_performance" class="btn">
            <i data-lucide="bar-chart"></i> Model Performance
        </a>
    </div>
    
    <script>
        function applyTheme(theme) {
            if (theme === "system") {
                const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.documentElement.setAttribute('data-theme', systemPrefersDark ? 'dark' : 'light');
            } else {
                document.documentElement.setAttribute('data-theme', theme);
            }
        }
    
        function setTheme(theme) {
            localStorage.setItem("theme", theme);
            applyTheme(theme);
        }
    
        window.onload = function () {
            // Load saved theme from localStorage or fallback to light
            const savedTheme = localStorage.getItem("theme") || "light";
            applyTheme(savedTheme);
    
            // Set the selected radio button based on saved theme
            const radios = document.querySelectorAll('input[name="theme"]');
            radios.forEach(radio => {
                if (radio.value === savedTheme) {
                    radio.checked = true;
                }
    
                radio.addEventListener("change", () => {
                    setTheme(radio.value);
                });
            });
        };
    </script>
        
    
    
</body>
</html>
